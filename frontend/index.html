<!DOCTYPE html>
<html ng-app="hotelApp">
<head>
    <title>Hotel App</title>
    <!-- AngularJS -->
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script src="app.js"></script>
    <!-- CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #adb5bd;
        }

        .container {
            margin: 0 auto;
            max-width: 100%;
            min-height: 100vh;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Warna putih dengan transparansi */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Menyesuaikan tinggi gambar dengan tinggi layar */
            object-fit: cover; /* Menyesuaikan gambar agar menutupi seluruh area */
            opacity: 1;
            z-index: -1;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Resort Hotel Bali</h1>
        <p>Your comfort is our priority</p>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Background image -->
        <img src="11.jpg" class="background-image" alt="Background Image">
        <!-- AngularJS content -->
        <div ng-view></div>
    </div>
    
    <!-- Footer -->
    <footer>
        &copy; 2024 Resort Hotel Bali. All rights reserved.
    </footer>
</body>
</html>
